<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Rectangles</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div style="font-size:20px">
        Given sizes of 2 rectangles define if the second rectangle <br />
        fit the first rectangle. <br /> A rotation of the second rectangle is allowed.
        <br />  <br />
    </div>
    <div>
        <label for="width1">Width 1:</label>
        <input type="number" id="width1" value="9">
        <label for="height1">Height 1:</label>
        <input type="number" id="height1" value="9">
    </div>
    <div>
        <label for="width2">Width 2:</label>
        <input type="number" id="width2" value="10">
        <label for="height2">Height 2:</label>
        <input type="number" id="height2" value="1">
    </div>
    <button onclick="checkRectangles()">Check</button>

    <p id="result"></p>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script src="TwoRectangles.js"></script>
</body>
</html>
